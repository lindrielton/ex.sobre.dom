<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>elementos</title>
    <script src="criando.js" defer></script>
</head>
<style>
form{
  display: flex;
  flex-direction:column;
  
}

label , input{
  margin-bottom: 0.2rem;
  width: 20rem;
  border-bottom-right-radius:1em;
  
 
  
}
 
</style>
<body>
  <h1>escalação do time</h1>
  <hr>

  <form action="#" method="get">
       <label for="nome">Nome do Jogador:</label>
       <input type="text" id="nome">
       <label for="posição">Função do jogador:</label>
       <input type="text" id="posicao">
       <label for="camisa">Numero Camisa:</label>
       <input type="number" id="numero">
  </form>

  <button class="escalando">Escalar</button>

  <h1>remover jogador </h1>

  <label for="remover">Informe a camisa do jogado:</label>
  <input type="number" id="remover">
  <button class="remover">Remover</button>


  <section class="lista"></section>


  
    
</body>
</html>
